<!DOCTYPE 5>
<html>
  <head>
    <title>Dialog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="../build/build.css" />
    <style>
      body {
        margin: 0;
      }
      .dialog .title {
        display: inline-block;
        margin: 0 0 5px 0;
        font-size: 18px;
        font-weight: normal;
      }
      .dialog p {
         margin: 0;
         padding: 0;
         font-size: .9em;
      }
      .dialog.off-center {
        top: 20px;
        left: 15%;
      }
    </style>
  </head>
  <body>
    <title>Dialog</title>
    <script src="../build/build.js"></script>
    <script>
      var dialog = require('dialog');
      var n = 0;
      var overlayDialog = dialog('Click the overlay or close button')
        .closable()
        .overlay()
        .effect('slide')
        .on('hide', function(){
          console.log('closed', ++n);
          setTimeout(function() {
            overlayDialog.show();
          }, 300);
        })
        .show();
    </script>
  </body>
</html>
